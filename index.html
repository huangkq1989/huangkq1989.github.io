---
layout: default
---

{% for category in site.categories %}
  <div class="post-list-wrapper">
    <h3>{{ category | first }}</h3>
    <table>
      {% for posts in category %}
        {% for post in posts %}
          {% if post.title %}
          <tr>
            <td>
              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </td>
            <td>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>{{ post.date | date: "%b %-d, %Y" }}</span>
            </td>
          </tr>
          {% endif %}
        {% endfor %}
      {% endfor %}
    </table>
  </div>
  <br>
{% endfor %}
